        <section class="center">
            <h2>CSS Font</h2><br>
            <p>This option lets the user modify the appearance of the text below.</p>
            <label for="R">Text Color: R:</label>
            <input type="text" id="R" onchange="updateCss()">
            <label for="G">G:</label>
            <input type="text" id="G" onchange="updateCss()">
            <label for="B">B:</label>
            <input type="text" id="B" onchange="updateCss()">
            <br><br>
            <label for="textAlign">Text Alignment: </label>
            <input type="radio" name="alignment" id="left" onclick="updateCss()">
            <label for="left">Left</label>
            <input type="radio" name="alignment" id="center" onclick="updateCss()">
            <label for="center">Center</label>
            <input type="radio" name="alignment" id="right" onclick="updateCss()">
            <label for="right">Right</label>
            <br><br>
            <label for="textStyle">Styles: </label>
            <input type="checkbox" name="style1" id="bold" onclick="updateCss()">
            <label for="bold">Bold</label>
            <input type="checkbox" name="style2" id="italic" onclick="updateCss()">
            <label for="italic">Italic</label>
            <input type="checkbox" name="style3" id="underline" onclick="updateCss()">
            <label for="underline">Underline</label>
            <p id="cssOutput">"None of you understand. I'm not locked up in here with YOU. 
                You're locked up in here with ME." - Alan Moore
            </p>
        </section>
